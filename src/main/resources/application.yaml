spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_library?serverTimeZone=Asia/Shanghai&useSSL=true
    username: root
    password: 123456
  mvc:
    static-path-pattern: /static/**
  #  热部署
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
  devtools:
    restart:
      additional-paths: src/main/java
  freemarker:
    cache: false
mybatis:
  type-aliases-package: com.example.books.pojo
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true