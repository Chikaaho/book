<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加图书信息</title>
</head>
<style>

    .inp {
        display: block;
        margin-top: 30px;
        width: 400px;
    }

    #Addbook {
        height: 400px;
        width: 500px;
        border: 1px solid black;
    }
</style>
<link rel="stylesheet" href="../../static/dhl.css">
<link rel="icon" href="../../static/Icons/trans3.ico">
<body style="margin: 0">
<ul id="nav">
    <li><a th:href="@{/books/toIndex}">首页</a></li>
    <li><a th:href="@{/books/tpAddPage}">添加图书</a></li>
    <li><a th:href="@{/books/toUpdatePage}">更新图书</a></li>
</ul>
<table style=" border:0">
    <tr>
        <th style="width:1500px; height:150px; border:1px;">
            <center>
                <table>
                    <th style="font-size: 50px;color: #fd7e14">上传图书</th>
                </table>
            </center>
        </th>
    </tr>
</table>
<center>
    <div id="Addbook">
        <form th:action="@{/books/addBook}" method="post">
            <input id="bkname" class="inp" type="text" placeholder="请输入书名" name="bookName">
            <input id="bkdetail" class="inp" type="text" style="height: 200px;" placeholder="请输入图书简介" name="bookMsg">
            <input id="bkstock" class="inp" type="text" placeholder="请输入图书库存" name="bookStock">
            <input id="bknum" class="inp" type="text" placeholder="请输入图书编号" name="bookNumber">
            <input type="submit" value="提交" style="margin-top: 30px" onclick="sub()">
        </form>
    </div>
</center>
</body>
</html>
<script src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
<script>
    function sub() {
        alert("添加成功!");
    }
</script>
